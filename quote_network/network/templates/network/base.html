<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'network:index' %}">Home</a></li>
            <li><a href="{% url 'network:profile' user.username %}">Profile</a></li>
            <li><a href="{% url 'network:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'network:register' %}">Register</a></li>
            <li><a href="{% url 'network:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div>
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <div>
        <i>{{ user.username }}</i>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
